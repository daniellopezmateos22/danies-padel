spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/daniespadel
    username: dp_user
    password: dp_pass
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: ${JWT_SECRET:change-this-in-prod}
    expirationMinutes: 60
